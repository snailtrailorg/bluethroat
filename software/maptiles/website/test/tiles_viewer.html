<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Tile Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f5ff;
            color: #333;
            height: 100vh;
            overflow: hidden;
        }

        /* Ultra-compact control panel */
        .control-panel {
            position: fixed;
            top: 0;
            left: -280px;
            width: 300px;
            height: auto;
            background: #fff;
            box-shadow: 3px 0 15px rgba(0, 0, 0, 0.12);
            padding: 10px;
            z-index: 100;
            transition: left 0.25s ease;
            border-right: 1px solid #d0dae5;
            border-bottom-right-radius: 8px;
        }

        .control-panel:hover {
            left: 0;
        }

        .control-panel::before {
            content: '⚙️';
            position: absolute;
            right: -36px;
            top: 18px;
            width: 36px;
            height: 50px;
            background: #fff;
            border-top-right-radius: 6px;
            border-bottom-right-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 3px 0 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 18px;
            color: #3498db;
            transition: all 0.25s ease;
        }

        .control-panel:hover::before {
            color: #e74c3c;
        }

        .control-panel h2 {
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 1.4rem;
            padding-bottom: 8px;
            text-align: center;
            border-bottom: 1px solid #e1e5e9;
        }

        .input-group {
            margin-bottom: 8px;
        }

        .input-group label {
            display: block;
            margin-bottom: 3px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 12px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d9e0;
            border-radius: 4px;
            font-size: 13px;
            transition: all 0.2s;
            background-color: #f9fbfd;
        }

        .input-group input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.15);
        }

        .row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .row .input-group {
            flex: 1;
            margin-bottom: 0;
        }

        .generate-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 9px;
            width: 100%;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 5px;
            box-shadow: 0 2px 4px rgba(52, 152, 219, 0.2);
        }

        .generate-btn:hover {
            background: #2980b9;
            box-shadow: 0 3px 6px rgba(52, 152, 219, 0.25);
        }

        /* Main content area */
        .main-content {
            height: 100vh;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #e6f0ff, #f0f5ff);
            cursor: grab;
        }

        .main-content.grabbing {
            cursor: grabbing;
        }

        /* Compact zoom controls */
        .zoom-controls {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 50;
            background-color: white;
            border-radius: 6px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.12);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .zoom-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            background-color: #fff;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            color: #2c3e50;
        }

        .zoom-btn:hover {
            background-color: #f0f7ff;
            color: #3498db;
        }

        .zoom-btn:first-child {
            border-bottom: 1px solid #eee;
        }

        /* Tiles container */
        .tiles-container {
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: top left;
            display: grid;
            grid-auto-flow: dense;
        }

        .tile {
            position: absolute;
            display: block;
            border: 1px solid rgba(0, 0, 0, 0.08);
            box-sizing: border-box;
            background-color: #f8f9fa;
            transition: transform 0.2s;
        }

        .tile:hover {
            transform: scale(1.02);
            z-index: 10;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
        }

        /* Status message */
        .status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 12px 24px;
            border-radius: 6px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.12);
            font-size: 16px;
            display: none;
            font-weight: 500;
            color: #2c3e50;
            text-align: center;
            border: 1px solid #e1e5e9;
        }

        /* Compact coordinates display */
        .coordinates {
            position: absolute;
            bottom: 12px;
            left: 12px;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            color: #2c3e50;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.08);
            z-index: 40;
            display: none;
            border: 1px solid #e1e5e9;
        }
        
        /* Ultra-compact instructions */
        .instructions {
            margin-top: 10px;
            padding: 10px;
            background: #e8f4ff;
            border-radius: 4px;
            font-size: 11px;
            color: #2c3e50;
            border-left: 2px solid #3498db;
            line-height: 1.4;
        }
        
        .instructions h3 {
            margin-bottom: 6px;
            color: #2980b9;
            font-size: 12px;
            display: flex;
            align-items: center;
        }
        
        .instructions h3::before {
            content: "ℹ️";
            margin-right: 6px;
            font-size: 10px;
        }
        
        .instructions ul {
            padding-left: 16px;
        }
        
        .instructions li {
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <!-- Compact control panel -->
    <div class="control-panel">
        <h2>Tile Viewer</h2>
        <div class="input-group">
            <label for="basePath">Base Path/URL:</label>
            <input type="text" id="basePath" placeholder="e.g., /tiles or https://example.com/tiles">
        </div>
        
        <div class="row">
            <div class="input-group">
                <label for="xMin">X Min:</label>
                <input type="number" id="xMin" placeholder="Min X">
            </div>
            <div class="input-group">
                <label for="xMax">X Max:</label>
                <input type="number" id="xMax" placeholder="Max X">
            </div>
        </div>
        
        <div class="row">
            <div class="input-group">
                <label for="yMin">Y Min:</label>
                <input type="number" id="yMin" placeholder="Min Y">
            </div>
            <div class="input-group">
                <label for="yMax">Y Max:</label>
                <input type="number" id="yMax" placeholder="Max Y">
            </div>
        </div>
        
        <div class="row">
            <div class="input-group">
                <label for="extension">File Extension:</label>
                <input type="text" id="extension" placeholder="png, jpg" value="png">
            </div>
            <div class="input-group">
                <label for="tileSize">Tile Size (px):</label>
                <input type="number" id="tileSize" placeholder="Size" value="256">
            </div>
        </div>
        
        <button class="generate-btn" id="generateBtn">Generate Map</button>
        
        <!-- Always visible instructions -->
        <div class="instructions">
            <h3>Usage Instructions</h3>
            <ul>
                <li>Hover left edge to show controls</li>
                <li>Enter tile directory/URL and parameters</li>
                <li>Drag to navigate the map</li>
                <li>Use +/- buttons or mouse wheel to zoom</li>
                <li>Zoom centers on screen or cursor position</li>
                <li>Mouse over tiles to see coordinates</li>
            </ul>
        </div>
    </div>

    <!-- Main content area -->
    <div class="main-content">
        <!-- Zoom controls -->
        <div class="zoom-controls">
            <button class="zoom-btn" id="zoomIn">+</button>
            <button class="zoom-btn" id="zoomOut">-</button>
        </div>
        
        <!-- Coordinates display -->
        <div class="coordinates" id="coordinates"></div>
        
        <!-- Tiles container -->
        <div class="tiles-container" id="tilesContainer"></div>
        
        <!-- Status message -->
        <div class="status" id="statusMessage">Loading tiles...</div>
    </div>

    <script>
        // DOM elements
        const tilesContainer = document.getElementById('tilesContainer');
        const statusMessage = document.getElementById('statusMessage');
        const coordinatesDisplay = document.getElementById('coordinates');
        const generateBtn = document.getElementById('generateBtn');
        const zoomInBtn = document.getElementById('zoomIn');
        const zoomOutBtn = document.getElementById('zoomOut');
        const mainContent = document.querySelector('.main-content');

        // State variables
        let scale = 1;
        let offsetX = 0;
        let offsetY = 0;
        let isDragging = false;
        let startX, startY;
        let initialOffsetX, initialOffsetY;
        let tileSize = 256;
        let currentTiles = [];
        let minScale = 1;
        let xMin, yMin;

        // Set default values for extension and tile size
        document.getElementById('extension').value = 'png';
        document.getElementById('tileSize').value = '256';

        // Generate map function
        async function generateMap() {
            // Get input values
            const basePath = document.getElementById('basePath').value;
            tileSize = parseInt(document.getElementById('tileSize').value) || 256;
            xMin = parseInt(document.getElementById('xMin').value);
            const xMax = parseInt(document.getElementById('xMax').value);
            yMin = parseInt(document.getElementById('yMin').value);
            const yMax = parseInt(document.getElementById('yMax').value);
            const extension = document.getElementById('extension').value;
            
            // Validate inputs
            if (!basePath || isNaN(xMin) || isNaN(xMax) || isNaN(yMin) || isNaN(yMax) || !extension) {
                alert('Please fill all fields with valid values');
                return;
            }
            
            if (tileSize < 32 || tileSize > 1024) {
                alert('Tile size must be between 32 and 1024 pixels');
                return;
            }
            
            // Clear previous tiles
            clearTiles();
            
            // Show loading status
            statusMessage.textContent = 'Loading tiles...';
            statusMessage.style.display = 'block';
            
            // Calculate grid dimensions
            const cols = xMax - xMin + 1;
            const rows = yMax - yMin + 1;
            
            // Create all tiles
            const tilePromises = [];
            const tiles = [];
            
            for (let x = xMin; x <= xMax; x++) {
                for (let y = yMin; y <= yMax; y++) {
                    const tilePromise = createTile(basePath, x, y, extension);
                    tilePromises.push(tilePromise);
                    tiles.push({ tile: tilePromise, x, y });
                }
            }
            
            // Wait for all tiles to be created
            await Promise.all(tilePromises);
            
            // Hide status message
            statusMessage.style.display = 'none';
            
            // Store current tiles
            currentTiles = tiles;
            
            // Position tiles
            positionTiles();
            
            // Reset view
            resetView();
        }

        // Create a single tile
        function createTile(basePath, x, y, extension) {
            return new Promise((resolve) => {
                const tile = document.createElement('img');
                tile.className = 'tile';
                tile.src = `${basePath}/${x}/${y}.${extension}`;
                tile.dataset.x = x;
                tile.dataset.y = y;
                tile.style.width = `${tileSize}px`;
                tile.style.height = `${tileSize}px`;
                
                tile.onload = () => resolve(tile);
                tile.onerror = () => {
                    // Create error placeholder
                    tile.style.backgroundColor = '#f8d7da';
                    tile.style.display = 'flex';
                    tile.style.alignItems = 'center';
                    tile.style.justifyContent = 'center';
                    tile.innerHTML = `<div style="color:#721c24;font-size:11px;text-align:center;">Error<br>${x},${y}</div>`;
                    resolve(tile);
                };
                
                tilesContainer.appendChild(tile);
            });
        }

        // Position tiles in the grid
        function positionTiles() {
            currentTiles.forEach(({ tile, x, y }) => {
                tile.then(t => {
                    const posX = (x - xMin) * tileSize;
                    const posY = (y - yMin) * tileSize;
                    t.style.left = `${posX}px`;
                    t.style.top = `${posY}px`;
                });
            });
            
            // Set container size
            const cols = xMax - xMin + 1;
            const rows = yMax - yMin + 1;
            
            tilesContainer.style.width = `${cols * tileSize}px`;
            tilesContainer.style.height = `${rows * tileSize}px`;
        }

        // Clear all tiles
        function clearTiles() {
            while (tilesContainer.firstChild) {
                tilesContainer.removeChild(tilesContainer.firstChild);
            }
            currentTiles = [];
            coordinatesDisplay.style.display = 'none';
        }

        // Reset view to initial state
        function resetView() {
            const containerWidth = tilesContainer.offsetWidth;
            const containerHeight = tilesContainer.offsetHeight;
            const viewportWidth = mainContent.clientWidth;
            const viewportHeight = mainContent.clientHeight;
            
            // Calculate min scale to fit the grid in viewport
            const minScaleX = viewportWidth / containerWidth;
            const minScaleY = viewportHeight / containerHeight;
            minScale = Math.min(minScaleX, minScaleY) * 0.9;
            
            // Set initial scale to fit the entire grid
            scale = minScale;
            
            // Center the grid
            offsetX = (viewportWidth - containerWidth * scale) / 2;
            offsetY = (viewportHeight - containerHeight * scale) / 2;
            
            applyTransform();
        }

        // Apply current transform to tiles container
        function applyTransform() {
            tilesContainer.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
        }

        // Zoom function with center anchor
        function zoom(direction) {
            const zoomFactor = direction === 'in' ? 1.2 : 1/1.2;
            
            // Calculate viewport center
            const viewportCenterX = mainContent.clientWidth / 2;
            const viewportCenterY = mainContent.clientHeight / 2;
            
            // Calculate the current center point in the tile container
            const containerCenterX = (viewportCenterX - offsetX) / scale;
            const containerCenterY = (viewportCenterY - offsetY) / scale;
            
            // Calculate new scale
            let newScale = scale * zoomFactor;
            
            // Apply scale limits
            if (newScale < minScale) {
                newScale = minScale;
            } else if (newScale > 4) {
                newScale = 4;
            }
            
            // Calculate new offset to keep the center point fixed
            offsetX = viewportCenterX - containerCenterX * newScale;
            offsetY = viewportCenterY - containerCenterY * newScale;
            
            scale = newScale;
            applyTransform();
        }

        // Zoom with mouse anchor (for wheel zoom)
        function zoomAtMouse(direction, mouseX, mouseY) {
            const zoomFactor = direction === 'in' ? 1.2 : 1/1.2;
            
            // Calculate the current mouse position in the tile container
            const containerX = (mouseX - offsetX) / scale;
            const containerY = (mouseY - offsetY) / scale;
            
            // Calculate new scale
            let newScale = scale * zoomFactor;
            
            // Apply scale limits
            if (newScale < minScale) {
                newScale = minScale;
            } else if (newScale > 4) {
                newScale = 4;
            }
            
            // Calculate new offset to keep the mouse point fixed
            offsetX = mouseX - containerX * newScale;
            offsetY = mouseY - containerY * newScale;
            
            scale = newScale;
            applyTransform();
        }

        // Initialize dragging functionality
        function initDragging() {
            mainContent.addEventListener('mousedown', (e) => {
                if (e.button !== 0 || !currentTiles.length) return;
                
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                initialOffsetX = offsetX;
                initialOffsetY = offsetY;
                mainContent.classList.add('grabbing');
                e.preventDefault();
            });
            
            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                
                offsetX = initialOffsetX + dx;
                offsetY = initialOffsetY + dy;
                
                applyTransform();
                e.preventDefault();
                
                // Update coordinates display
                updateCoordinates(e);
            });
            
            document.addEventListener('mouseup', () => {
                isDragging = false;
                mainContent.classList.remove('grabbing');
            });
            
            // Mouse position tracking for coordinates
            tilesContainer.addEventListener('mousemove', (e) => {
                if (!currentTiles.length) return;
                updateCoordinates(e);
            });
            
            tilesContainer.addEventListener('mouseleave', () => {
                coordinatesDisplay.style.display = 'none';
            });
        }
        
        // Update coordinates display
        function updateCoordinates(e) {
            if (!currentTiles.length || !xMin || !yMin) return;
            
            const rect = tilesContainer.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / (tileSize * scale));
            const y = Math.floor((e.clientY - rect.top) / (tileSize * scale));
            
            const tileX = xMin + x;
            const tileY = yMin + y;
            
            coordinatesDisplay.textContent = `X: ${tileX}, Y: ${tileY}`;
            coordinatesDisplay.style.display = 'block';
        }

        // Initialize event listeners
        function initEventListeners() {
            generateBtn.addEventListener('click', generateMap);
            
            // Button zoom
            zoomInBtn.addEventListener('click', () => zoom('in'));
            zoomOutBtn.addEventListener('click', () => zoom('out'));
            
            // Wheel zoom with mouse anchor
            mainContent.addEventListener('wheel', (e) => {
                e.preventDefault();
                const direction = e.deltaY < 0 ? 'in' : 'out';
                zoomAtMouse(direction, e.clientX, e.clientY);
            }, { passive: false });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === '+' || e.key === '=') zoom('in');
                if (e.key === '-' || e.key === '_') zoom('out');
            });
        }

        // Initialize the application
        function init() {
            initEventListeners();
            initDragging();
        }

        // Start the application
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
