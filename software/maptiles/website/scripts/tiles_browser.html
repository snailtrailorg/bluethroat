<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map tiles viewer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 10px;
            line-height: 1.4;
            color: #333;
            background-color: #f9f9f9;
        }
        .container {
            width: 100%;
            max-width: none;
            margin: 0 auto;
            padding: 15px;
            background-color: #fff;
            border-radius: 6px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin: 0 0 12px;
            font-size: 22px;
            font-weight: 600;
        }
        .form-section {
            max-width: 100%;
            margin: 0 0 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .ranges-row {
            grid-column: 1 / -1;
            display: flex;
            gap: 10px;
            width: 100%;
        }
        .range-group-wrapper {
            flex: 1;
        }
        @media (max-width: 768px) {
            .form-section {
                grid-template-columns: 1fr;
            }
            .ranges-row {
                flex-direction: column;
            }
        }
        .full-width {
            grid-column: 1 / -1;
        }
        .form-group {
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        label {
            display: block;
            margin-bottom: 2px;
            font-weight: 600;
            color: #444;
            font-size: 15px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 6px 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 15px;
            transition: border-color 0.3s;
            height: 32px;
        }
        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        .range-group {
            display: flex;
            gap: 8px;
            width: 100%;
        }
        .range-group input {
            flex: 1;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 15px;
            width: 100%;
            transition: background-color 0.3s;
            font-weight: 600;
            height: 32px;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        #grid-container {
            margin-top: 10px;
            display: grid;
            gap: 1px;
            background-color: #ccc;
            overflow: auto;
            min-height: 100px;
            padding: 5px;
            border-radius: 4px;
        }
        .grid-item {
            padding: 0;
            margin: 0;
            background-color: white;
        }
        .grid-item img {
            display: block;
        }
        .missing {
            background-color: #f0f0f0;
            min-width: 100px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #95a5a6;
            font-size: 12px;
        }
        .status-message {
            margin-top: 6px;
            padding: 6px 10px;
            border-radius: 3px;
            display: none;
            font-size: 15px;
        }
        .error {
            color: #e74c3c;
            background-color: #fef0f0;
            border: 1px solid #fcd5d5;
        }
        .loading {
            color: #2980b9;
            background-color: #f0f7ff;
            border: 1px solid #d0e5ff;
            text-align: center;
        }
        .info {
            color: #27ae60;
            background-color: #f0fff4;
            border: 1px solid #c8e6c9;
            text-align: center;
        }
        .last-updated {
            font-size: 13px;
            color: #7f8c8d;
            text-align: right;
            margin-top: 3px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Map Tiles Viewer</h1>
        
        <div class="form-section">
            <div class="form-group">
                <label for="maptilesDir">Map tiles directory</label>
                <input type="text" id="maptilesDir" placeholder="./maptiles/16" required>
            </div>
            
            <div class="form-group">
                <label for="fileExt">Map tiles file extension</label>
                <input type="text" id="fileExt" placeholder="jpg" required>
            </div>
            
            <div class="ranges-row">
                <div class="range-group-wrapper">
                    <label>Map tiles X coordinate range</label>
                    <div class="range-group">
                        <input type="number" id="xMin" placeholder="Minimum" required>
                        <input type="number" id="xMax" placeholder="Maximum" required>
                    </div>
                </div>
                
                <div class="range-group-wrapper">
                    <label>Map tiles Y coordinate range</label>
                    <div class="range-group">
                        <input type="number" id="yMin" placeholder="Minimum" required>
                        <input type="number" id="yMax" placeholder="Maximum" required>
                    </div>
                </div>
            </div>
            
            <div class="form-group full-width">
                <button type="submit" id="generateBtn" form="gridForm">Generate/Update map tiles grid</button>
            </div>
            
            <div class="form-group full-width">
                <div id="loading-message" class="status-message loading">
                    <i>Generating/Updating map tiles grid...</i>
                </div>
                <div id="error-message" class="status-message error"></div>
                <div id="info-message" class="status-message info"></div>
                <div id="last-updated" class="last-updated"></div>
            </div>
        </div>
        
        <form id="gridForm"></form>
        
        <div id="grid-container"></div>
    </div>

    <script>
        document.getElementById('gridForm').addEventListener('submit', function(e) {
            e.preventDefault();
            generateGrid();
        });

        function generateGrid() {
            const generateBtn = document.getElementById('generateBtn');
            const loadingMessage = document.getElementById('loading-message');
            const errorMessage = document.getElementById('error-message');
            const infoMessage = document.getElementById('info-message');
            const gridContainer = document.getElementById('grid-container');
            const lastUpdated = document.getElementById('last-updated');
            
            clearAll();
            
            generateBtn.disabled = true;
            loadingMessage.style.display = 'block';
            
            const maptilesDir = document.getElementById('maptilesDir').value.trim();
            const xMin = parseInt(document.getElementById('xMin').value);
            const xMax = parseInt(document.getElementById('xMax').value);
            const yMin = parseInt(document.getElementById('yMin').value);
            const yMax = parseInt(document.getElementById('yMax').value);
            const fileExt = document.getElementById('fileExt').value.trim();
            
            if (isNaN(xMin) || isNaN(xMax) || xMin > xMax) {
                finishGeneration();
                showError('Map tiles X coordinate range is invalid (min <= max)');
                return;
            }
            
            if (isNaN(yMin) || isNaN(yMax) || yMin > yMax) {
                finishGeneration();
                showError('Map tiles Y coordinate range is invalid (min <= max)');
                return;
            }
            
            if (!maptilesDir) {
                finishGeneration();
                showError('Map tiles directory is empty');
                return;
            }
            
            if (!fileExt) {
                finishGeneration();
                showError('Map tiles file extension is empty');
                return;
            }
            
            const columns = xMax - xMin + 1;
            const rows = yMax - yMin + 1;
            gridContainer.style.gridTemplateColumns = `repeat(${columns}, auto)`;
            
            setTimeout(() => {
                for (let y = yMin; y <= yMax; y++) {
                    for (let x = xMin; x <= xMax; x++) {
                        const gridItem = document.createElement('div');
                        gridItem.className = 'grid-item';
                        
                        const imgPath = `${maptilesDir}/${x}/${y}.${fileExt}`;
                        
                        const img = document.createElement('img');
                        img.src = imgPath;
                        img.alt = `Map tile ${x}/${y}.${fileExt}`;
                        
                        img.onerror = function() {
                            gridItem.classList.add('missing');
                            gridItem.innerHTML = `${x}/${y}.${fileExt}`;
                        };
                        
                        gridItem.appendChild(img);
                        gridContainer.appendChild(gridItem);
                    }
                }
                
                showInfo(`Generated: ${rows} rows * ${columns} columns`);
                
                const now = new Date();
                lastUpdated.textContent = `Last updated: ${now.toLocaleString()}`;
                lastUpdated.style.display = 'block';
                
                finishGeneration();
            }, 0);
            
            function finishGeneration() {
                generateBtn.disabled = false;
                loadingMessage.style.display = 'none';
            }
        }
        
        function clearAll() {
            const gridContainer = document.getElementById('grid-container');
            const errorMessage = document.getElementById('error-message');
            const infoMessage = document.getElementById('info-message');
            const lastUpdated = document.getElementById('last-updated');
            
            while (gridContainer.firstChild) {
                gridContainer.removeChild(gridContainer.firstChild);
            }
            
            gridContainer.style.gridTemplateColumns = '';
            
            errorMessage.style.display = 'none';
            infoMessage.style.display = 'none';
            lastUpdated.style.display = 'none';
        }
        
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        function showInfo(message) {
            const infoElement = document.getElementById('info-message');
            infoElement.textContent = message;
            infoElement.style.display = 'block';
        }
    </script>
</body>
</html>
