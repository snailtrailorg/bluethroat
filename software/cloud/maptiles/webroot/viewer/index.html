<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Tile Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f5ff;
            color: #333;
            height: 100vh;
            overflow: hidden;
        }

        /* Ultra-compact control panel */
        .control-panel {
            position: fixed;
            top: 0;
            left: -280px;
            width: 300px;
            height: auto;
            background: #fff;
            box-shadow: 3px 0 15px rgba(0, 0, 0, 0.12);
            padding: 10px;
            z-index: 100;
            transition: left 0.25s ease;
            border-right: 1px solid #d0dae5;
            border-bottom-right-radius: 8px;
        }

        .control-panel:hover {
            left: 0;
        }

        .control-panel::before {
            content: '⚙️';
            position: absolute;
            right: -36px;
            top: 18px;
            width: 36px;
            height: 50px;
            background: #fff;
            border-top-right-radius: 6px;
            border-bottom-right-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 3px 0 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 20px;
            color: #3498db;
            transition: all 0.25s ease;
        }

        .control-panel:hover::before {
            color: #e74c3c;
        }

        .control-panel h2 {
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 1.4rem;
            padding-bottom: 8px;
            text-align: center;
            border-bottom: 1px solid #e1e5e9;
        }

        .input-group {
            margin-bottom: 8px;
        }

        .input-group label {
            display: block;
            margin-bottom: 3px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d9e0;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.2s;
            background-color: #f9fbfd;
            resize: vertical;
        }

        .input-group input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.15);
        }

        .row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .row .input-group {
            flex: 1;
            margin-bottom: 0;
        }

        .generate-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 9px;
            width: 100%;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 5px;
            box-shadow: 0 2px 4px rgba(52, 152, 219, 0.2);
        }

        .generate-btn:hover {
            background: #2980b9;
            box-shadow: 0 3px 6px rgba(52, 152, 219, 0.25);
        }

        /* Main content area */
        .main-content {
            height: 100vh;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #e6f0ff, #f0f5ff);
            cursor: grab;
        }

        .main-content.grabbing {
            cursor: grabbing;
        }

        /* Compact zoom controls */
        .zoom-controls {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 50;
            background-color: white;
            border-radius: 6px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.12);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .zoom-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            background-color: #fff;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            color: #2c3e50;
        }

        .zoom-btn:hover {
            background-color: #f0f7ff;
            color: #3498db;
        }

        .zoom-btn:first-child {
            border-bottom: 1px solid #eee;
        }

        /* Tiles container */
        .tiles-container {
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: top left;
            display: grid;
            grid-auto-flow: dense;
        }

        .tile {
            position: absolute;
            display: block;
            border: 1px solid rgba(0, 0, 0, 0.08);
            box-sizing: border-box;
            background-color: #f8f9fa;
            transition: transform 0.2s;
        }

        .tile:hover {
            transform: scale(1.02);
            z-index: 10;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
        }

        /* Status message */
        .status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 12px 24px;
            border-radius: 6px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.12);
            font-size: 18px;
            display: none;
            font-weight: 500;
            color: #2c3e50;
            text-align: center;
            border: 1px solid #e1e5e9;
        }

        /* Compact coordinates display */
        .coordinates {
            position: absolute;
            bottom: 12px;
            left: 12px;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            color: #2c3e50;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.08);
            z-index: 40;
            display: none;
            border: 1px solid #e1e5e9;
        }

        /* Ultra-compact instructions */
        .instructions {
            margin-top: 10px;
            padding: 10px;
            background: #e8f4ff;
            border-radius: 4px;
            font-size: 12px;
            color: #2c3e50;
            border-left: 2px solid #3498db;
            line-height: 1.4;
        }

        .instructions h3 {
            margin-bottom: 6px;
            color: #2980b9;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .instructions h3::before {
            content: "ℹ️";
            margin-right: 6px;
            font-size: 14px;
        }

        .instructions ul {
            padding-left: 16px;
        }

        .instructions li {
            margin-bottom: 4px;
        }

        .help-link-wrapper {
            margin-top: 8px;
            padding: 12px 10px;
            border-top: 1px solid rgba(52, 152, 219, 0.1);
        }

        .help-link {
            display: block;
            color: #3498db;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            padding-left: 22px;
            position: relative;
        }

        .help-link::before {
            content: "→";
            position: absolute;
            left: 0;
            color: #3498db;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .help-link:hover {
            color: #2980b9;
            text-decoration: underline;
            text-decoration-thickness: 1.5px;
            text-underline-offset: 3px;
        }

        .help-link:hover::before {
            color: #1a5a8c;
            transform: translateX(3px);
        }
    </style>
</head>
<body>
    <!-- Compact control panel -->
    <div class="control-panel">
        <h2>Settings</h2>

        <!-- Multi-line directory input -->
        <div class="input-group">
            <label for="tilePath">Tile Path/URL:</label>
            <input type="text" id="tilePath" placeholder="https://tile.openstreetmap.org/{z}/{x}/{y}.png" value="https://tile.openstreetmap.org/{z}/{x}/{y}.png" required>
        </div>

        <div class="row">
            <div class="input-group">
                <label for="tileSize">Tile Size (px):</label>
                <input type="number" id="tileSize" placeholder="Tile size" value="256" min="32" max="1024">
            </div>
            <div class="input-group">
                <label for="ZoomLevel">Tile Zoom Level:</label>
                <input type="number" id="ZoomLevel" placeholder="Tile zoom level" value="2" min="0" max="20">
            </div>
        </div>

        <div class="row">
            <div class="input-group">
                <label for="xMin">X Min:</label>
                <input type="number" id="xMin" placeholder="Min X tile index" min="0" value="0">
            </div>
            <div class="input-group">
                <label for="xMax">X Max:</label>
                <input type="number" id="xMax" placeholder="Max X tile index" min="0" value="3">
            </div>
        </div>

        <div class="row">
            <div class="input-group">
                <label for="yMin">Y Min:</label>
                <input type="number" id="yMin" placeholder="Min Y tile index" min="0" value="0">
            </div>
            <div class="input-group">
                <label for="yMax">Y Max:</label>
                <input type="number" id="yMax" placeholder="Max Y tile index" min="0" value="3">
            </div>
        </div>

        <button class="generate-btn" id="generateBtn">Generate Map</button>

        <!-- Always visible instructions -->
        <div class="instructions">
            <h3>Brief Usage Instructions</h3>
            <ul>
                <li>Hover left edge to show controls</li>
                <li>Enter tile directory/URL and parameters</li>
                <li>Drag to navigate the map</li>
                <li>Use +/- buttons or mouse wheel to zoom</li>
                <li>Mouse over tiles to see coordinates</li>
            </ul>
        </div>
        <div class="instructions help-link-wrapper">
            <a href="help.html" target="_blank" class="help-link">Open Full Documentation</a>
        </div>
    </div>

    <!-- Main content area -->
    <div class="main-content">
        <!-- Zoom controls -->
        <div class="zoom-controls">
            <button class="zoom-btn" id="zoomIn">+</button>
            <button class="zoom-btn" id="zoomOut">-</button>
        </div>

        <!-- Coordinates display -->
        <div class="coordinates" id="coordinates"></div>

        <!-- Tiles container -->
        <div class="tiles-container" id="tilesContainer"></div>

        <!-- Status message -->
        <div class="status" id="statusMessage">Loading tiles...</div>
    </div>

    <script>
        // DOM elements
        const tilesContainer = document.getElementById('tilesContainer');
        const statusMessage = document.getElementById('statusMessage');
        const coordinatesDisplay = document.getElementById('coordinates');
        const generateBtn = document.getElementById('generateBtn');
        const zoomInBtn = document.getElementById('zoomIn');
        const zoomOutBtn = document.getElementById('zoomOut');
        const mainContent = document.querySelector('.main-content');

        // State variables
        let scale = 1;
        let offsetX = 0;
        let offsetY = 0;
        let isDragging = false;
        let startX, startY;
        let initialOffsetX, initialOffsetY;
        let tileSize = 256;
        let zoomLevel = 16;
        let currentTiles = [];
        let minScale = 1;
        let xMin, yMin, xMax, yMax;
        let gridWidth = 0;
        let gridHeight = 0;
        let tilePath = '';

        // Generate map function
        function generateMap() {
            // Get input values
            tilePath = document.getElementById('tilePath').value.replace(/\/+$/, '');
            tileSize = parseInt(document.getElementById('tileSize').value);
            zoomLevel = parseInt(document.getElementById('ZoomLevel').value);
            xMin = parseInt(document.getElementById('xMin').value);
            xMax = parseInt(document.getElementById('xMax').value);
            yMin = parseInt(document.getElementById('yMin').value);
            yMax = parseInt(document.getElementById('yMax').value);

            // Validate inputs
            if (!tilePath || isNaN(tileSize) || isNaN(zoomLevel) || isNaN(xMin) || isNaN(xMax) || isNaN(yMin) || isNaN(yMax)) {
                alert('Please fill all fields with valid values');
                return;
            }

            if (xMin > xMax) {
                const temp = xMin;
                xMin = xMax;
                xMax = temp;
            }

            if (yMin > yMax) {
                const temp = yMin;
                yMin = yMax;
                yMax = temp;
            }

            if (tileSize < 32 || tileSize > 1024) {
                alert('Tile size must be between 32 and 1024 pixels');
                return;
            }

            // Clear previous tiles
            clearTiles();

            // Show loading status briefly
            statusMessage.textContent = 'Generating map...';
            statusMessage.style.display = 'block';

            // Calculate grid dimensions
            const cols = xMax - xMin + 1;
            const rows = yMax - yMin + 1;
            gridWidth = cols * tileSize;
            gridHeight = rows * tileSize;

            // Set container size immediately
            tilesContainer.style.width = `${gridWidth}px`;
            tilesContainer.style.height = `${gridHeight}px`;

            // Create all tiles without waiting for loading
            createTiles(tilePath, zoomLevel, xMin, xMax, yMin, yMax);

            // Reset view immediately using calculated dimensions
            resetView();

            // Hide status message after a short delay
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 300);
        }

        // Create tiles without waiting for loading
        function createTiles(path, zoomLevel, xMin, xMax, yMin, yMax) {
            // Replace {z} with zoom level in path
            const zoomLevelPath = path.replace(/\{z\}/g, zoomLevel);

            for (let x = xMin; x <= xMax; x++) {
                for (let y = yMin; y <= yMax; y++) {
                    createTile(zoomLevelPath, x, y);
                }
            }
        }

        // Create a single tile (non-blocking)
        function createTile(path, x, y) {
            const tile = document.createElement('img');
            tile.className = 'tile';
            tile.src = path.replace(/\{(x|y)\}/g, (_, value) => ({x, y})[value]);
            tile.dataset.x = x;
            tile.dataset.y = y;
            tile.style.width = `${tileSize}px`;
            tile.style.height = `${tileSize}px`;

            // Position tile immediately based on coordinates
            const posX = (x - xMin) * tileSize;
            const posY = (y - yMin) * tileSize;
            tile.style.left = `${posX}px`;
            tile.style.top = `${posY}px`;

            // Store tile reference
            currentTiles.push(tile);

            // Add to container
            tilesContainer.appendChild(tile);
        }

        // Clear all tiles
        function clearTiles() {
            while (tilesContainer.firstChild) {
                tilesContainer.removeChild(tilesContainer.firstChild);
            }
            currentTiles = [];
            coordinatesDisplay.style.display = 'none';
        }

        // Reset view to initial state
        function resetView() {
            const viewportWidth = mainContent.clientWidth;
            const viewportHeight = mainContent.clientHeight;

            // Calculate min scale to fit the grid in viewport
            const minScaleX = viewportWidth / gridWidth;
            const minScaleY = viewportHeight / gridHeight;
            minScale = Math.min(minScaleX, minScaleY) * 0.9;

            // Set initial scale to fit the entire grid
            scale = minScale;

            // Center the grid
            offsetX = (viewportWidth - gridWidth * scale) / 2;
            offsetY = (viewportHeight - gridHeight * scale) / 2;

            applyTransform();
        }

        // Apply current transform to tiles container
        function applyTransform() {
            tilesContainer.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
        }

        // Zoom function with center anchor
        function zoom(direction) {
            const zoomFactor = direction === 'in' ? 1.2 : 1/1.2;

            // Calculate viewport center
            const viewportCenterX = mainContent.clientWidth / 2;
            const viewportCenterY = mainContent.clientHeight / 2;

            // Calculate the current center point in the tile container
            const containerCenterX = (viewportCenterX - offsetX) / scale;
            const containerCenterY = (viewportCenterY - offsetY) / scale;

            // Calculate new scale
            let newScale = scale * zoomFactor;

            // Apply scale limits
            if (newScale < minScale) {
                newScale = minScale;
            } else if (newScale > 1) {
                newScale = 1;
            }

            // Calculate new offset to keep the center point fixed
            offsetX = viewportCenterX - containerCenterX * newScale;
            offsetY = viewportCenterY - containerCenterY * newScale;

            scale = newScale;
            applyTransform();
        }

        // Zoom with mouse anchor (for wheel zoom)
        function zoomAtMouse(direction, mouseX, mouseY) {
            const zoomFactor = direction === 'in' ? 1.2 : 1/1.2;

            // Calculate the current mouse position in the tile container
            const containerX = (mouseX - offsetX) / scale;
            const containerY = (mouseY - offsetY) / scale;

            // Calculate new scale
            let newScale = scale * zoomFactor;

            // Apply scale limits
            if (newScale < minScale) {
                newScale = minScale;
            } else if (newScale > 4) {
                newScale = 4;
            }

            // Calculate new offset to keep the mouse point fixed
            offsetX = mouseX - containerX * newScale;
            offsetY = mouseY - containerY * newScale;

            scale = newScale;
            applyTransform();
        }

        // Initialize dragging functionality
        function initDragging() {
            mainContent.addEventListener('mousedown', (e) => {
                if (e.button !== 0 || !currentTiles.length) return;

                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                initialOffsetX = offsetX;
                initialOffsetY = offsetY;
                mainContent.classList.add('grabbing');
                e.preventDefault();
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;

                const dx = e.clientX - startX;
                const dy = e.clientY - startY;

                offsetX = initialOffsetX + dx;
                offsetY = initialOffsetY + dy;

                applyTransform();
                e.preventDefault();

                // Update coordinates display
                updateCoordinates(e);
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
                mainContent.classList.remove('grabbing');
            });

            // Mouse position tracking for coordinates
            tilesContainer.addEventListener('mousemove', (e) => {
                if (!currentTiles.length) return;
                updateCoordinates(e);
            });

            tilesContainer.addEventListener('mouseleave', () => {
                coordinatesDisplay.style.display = 'none';
            });
        }

        // Update coordinates display
        function updateCoordinates(e) {
            if (!currentTiles.length) return;

            const rect = tilesContainer.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / (tileSize * scale));
            const y = Math.floor((e.clientY - rect.top) / (tileSize * scale));

            const tileX = xMin + x;
            const tileY = yMin + y;

            coordinatesDisplay.textContent = `X: ${tileX}, Y: ${tileY}`;
            coordinatesDisplay.style.display = 'block';
        }

        // Initialize event listeners
        function initEventListeners() {
            generateBtn.addEventListener('click', generateMap);

            // Button zoom
            zoomInBtn.addEventListener('click', () => zoom('in'));
            zoomOutBtn.addEventListener('click', () => zoom('out'));

            // Wheel zoom with mouse anchor
            mainContent.addEventListener('wheel', (e) => {
                e.preventDefault();
                const direction = e.deltaY < 0 ? 'in' : 'out';
                zoomAtMouse(direction, e.clientX, e.clientY);
            }, { passive: false });

            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === '+' || e.key === '=') zoom('in');
                if (e.key === '-' || e.key === '_') zoom('out');
            });
        }

        // Initialize the application
        function init() {
            initEventListeners();
            initDragging();
        }

        // Start the application
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
